<!DOCTYPE html>
<html lang = "en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>Asset Management by SattyDa</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel = "stylesheet"
		  href = "https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel = "stylesheet" href = "/plugins/fontawesome-free/css/all.min.css">
	<!-- icheck bootstrap -->
	<link rel = "stylesheet" href = "/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
	<!-- Theme style -->
	<link rel = "stylesheet" href = "/dist/css/adminlte.min.css">
</head>
<body class = "hold-transition login-page">
<div class = "login-box">
	<div class = "login-logo">
		<a href = "/index2.html"><b th:text = "${applicationName}"></b></a>
	</div>
	<!-- /.login-logo -->
	<div class = "card">
		<div class = "card-body login-card-body">
			<p class = "login-box-msg">Sign in to start your session</p>

			<form action = "/submit" method = "post" onsubmit = "return checker(this)">

				<div class = "input-group mb-3">
					<input type = "text" name = "StaffId" id = "staffId" class = "form-control" placeholder = "StaffId">
					<div class = "input-group-append">
						<div class = "input-group-text">
							<span class = "fas fa-envelope"></span>
						</div>
					</div>
				</div>

				<div class = "input-group mb-3">
					<input type = "text" name = "Name" class = "form-control" placeholder = "Name">
					<div class = "input-group-append">
						<div class = "input-group-text">
							<span class = "fas fa-envelope"></span>
						</div>
					</div>
				</div>

				<div class = "input-group mb-3">
					<input type = "text" name = "Mobile" class = "form-control" placeholder = "Mobile">
					<div class = "input-group-append">
						<div class = "input-group-text">
							<span class = "fas fa-envelope"></span>
						</div>
					</div>
				</div>

				<div class = "input-group mb-3">
					<input type = "email" name = "Email" class = "form-control" placeholder = "Email">
					<div class = "input-group-append">
						<div class = "input-group-text">
							<span class = "fas fa-envelope"></span>
						</div>
					</div>
				</div>
				<div class = "input-group mb-3">
					<input type = "password" name = "Password" class = "form-control" placeholder = "Password">
					<div class = "input-group-append">
						<div class = "input-group-text">
							<span class = "fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class = "row">
					<!-- /.col -->
					<div class = "col-4">
						<button type = "submit" class = "btn btn-primary btn-block">Register</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<p class = "mb-0">
				<a href = "/" class = "text-center">Login</a>
			</p>
		</div>
		<ul th:each="data : ${errorMessage.getAllErrors()}">
			<li th:text="${data.getDefaultMessage()}"></li>
		</ul>

		<!-- /.login-card-body -->
	</div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src = "/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src = "/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src = "/dist/js/adminlte.min.js"></script>


<script>
	function checker(form) {
		if (document.getElementById("staffId").value.length === 0) {
			alert("Need Valid ID")
			return false;
		} else {
			return true;
		}
	}
</script>
</body>
</html>
